<!DOCTYPE html>
<html>
<head>
    <title>DB List</title>
</head>

<body>
    <h1>DB List</h1>

    <hr/>

    <input type = "button" id="button" value="무결성 검사" onclick="integrity_check()"/>
    <table width="50" border="1">
        <tr>
            <th>Time</th>
            <th>Data</th>
            <th>Txhash</th>
        </tr>

        <% rows.forEach(function(item, index){%>
            <tr>
                <td><%=item.time %></td>
                <td><%=item.data %></td>
                <td><%=item.txhash %></td>
            </tr>
        <%});%>
    </table>

</body>
    
</html>
